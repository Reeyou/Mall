spring.application.name=imall
server.port=8088
server.context-path=/
web.upload-path=D:/image/imall/
spring.base.gateway=http://192.168.1.104:8088/
spring.mvc.static-path-pattern=/**
spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,file:${web.upload-path}
#上传文件夹地址配置
#server.tomcat.basedir=D:/image


#dataSource
jdbc.type=mysql
spring.datasource.url=jdbc:mysql://localhost:3306/imall?characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver




#mybatis mapper文件的位置
mybatis.mapper-locations=classpath:/mappers/*
##扫描pojo类的位置
mybatis.type-aliases-package=com.reeyou.pojo.user